<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Siswa</title>
   
</head>
<body>
    <div class="container-1">
        <div class="row">
           <div class="col-3">
                          
            <div class="card">
               <div class="card-header">
                Menu 
               </div>
               <div class="card-body"> 
                <div class="list-group">
                    <a href="" class="list-group-item">Siswa</a>
                    <a href="" class="list-group-item">Jalur</a>
                </div>
               </div>
            </div>
           </div>
           <div class="col-9">
            
            <div class="card">
                <div class="card-header">
                  Tambah Siswa 
                </div>
                <div class="card-body">
                 
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" id="txtNama"/>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="txtTl">
                  </div>

               <div class="mb-3">
                <label class="form-label">Umur</label>
                <input type="number" class="form-control" id="txtUmur"/>
               </div>

               <div class="mb-3">
                <label class="form-label">jenis kelamin</label>
                <select class="form-control"  id="txtJenkel">
                    <option value="">Pilih jenis kelamin</option>
                    <option value="l">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
           </div>

           <div class="mb-3">
            <label class="form-label">No Handphone</label>
            <input type="text" class="form-control" id="txtNohp"/>
           </div>

           <div class="mb-3">
            <label class="form-label">Asal Sekolah</label>
            <input type="text" class="form-control" id="txtAskul"/>
           </div>


           <div class="mb-3">
            <label class="form-label">Alamat</label>
            <input type="text" class="form-control" id="txtAlamat"/>
           </div>

           <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="txtEmail"/>
           </div>

            </div>
            <div class="card-footer">
                <button class="btn btn-primary" onclick="tambahSiswa()">
                    Simpan
                </button>
                <button class="btn btn-secondary" onclick="batalEdit()">
                    Batal
                </button>
            </div>

            </div>

                <div class="card-body">
                        <table class="table table-striped " id="tblSiswa">
                            <thead>
                              <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>TL</th>
                                <th>Umur</th>
                                <th>Jenkel</th>
                                <th>No Hp</th>
                                <th>Asal Sekolah</th>
                                <th>Alamat</th>
                                <th>Email</th>
                                <th>Hapus</th>
                                <th>Edit</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>

                                    <td>SMA 1 Solo</td>
                                    <td>Jl. Merpati No.32, Solo</td>
                                    <td>Anna529@gmail.com</td>
                                </tr>
                            </tbody> 
                </div>
                
            
           </div>
        </div>
    </div>


    <script src="siswa.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
